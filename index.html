<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/styles/style.css">
    <link rel="icon" type="image/x-icon" href="./assets/icon/contrato.ico">
    <title>Thuler Cadastro</title>
</head>
<body>
    
    <div class="container">

        <div class="thumbnail"><img src="./assets/images/banner.jpg" alt=""></div>

        <div class="form-cadastro">

            <div class="form-header">  
                
                <div class="form-header-title">

                    <h1>Cadastre-se</h1>

                </div><!--Form Header Title-->

                <div class="form-header-mobile">

                    <div class="mobile-bar"></div>
                    <div class="mobile-bar"></div>
                    <div class="mobile-bar"></div>

                </div><!--Form Header Mobile-->

                <button>Entrar</button>

            </div><!--Form Header-->

            <form method="POST" class="validator" >

                <div class="input-box">

                    <label for="firstname">Nome:</label>
                    <input data-rules="required|min=2|max=50" id="firstname" type="text">

                </div><!--Input Box-->

                <div class="input-box">

                    <label for="lastname">Sobrenome:</label>
                    <input id="lastname" data-rules="required|min=2|max=50" type="text">

                </div><!--Input Box-->
                
                <div class="input-box">

                    <label for="email">Email:</label>
                    <input data-rules="required|max=50|email" id="email" type="text">

                </div><!--Input Box-->

                <div class="input-box">

                    <label for="cel">Celular:</label>
                    <input id="cel" placeholder="(__) _____-____" type="text">

                </div><!--Input Box-->

                <div class="input-box">

                    <div class="input-container">

                        <img class="eye show" src="./assets/images/eye.png" alt="">
                        <img class="closed-eye hide" src="./assets/images/closedeye.png" alt="">
                        <label for="password">Senha:</label>
                        <input data-rules="required|min=2|max=50" class="senha" id="password" type="password">

                    </div><!--Input Container-->

                </div><!--Input Box-->

                <div class="input-box">

                    <div class="input-container">
                        
                        <img class="eye show" src="./assets/images/eye.png" alt="">
                        <img class="closed-eye hide" src="./assets/images/closedeye.png" alt="">
                        <label for="confirm-password">Confirme a senha:</label>
                        <input data-rules="required|min=2|max=50|confirm" class="senha" id="confirm-password" type="password">
                        
                    </div><!--Input Container-->

                </div><!--Input Box-->

                <div class="input-box">

                    <label for="gen">GÃªnero:</label>
                    <select name="genero" id="gen">

                        <option value="M">Masculino</option>
                        <option value="F">Feminino</option>

                    </select>

                </div><!--Input Box-->

                <div class="input-box">

                    <input type="submit" value="Enviar">

                </div><!--Input Box-->

            </form>

        </div><!--Form Cadastro-->

    </div><!--Container-->

    <script src="./assets/scripts/script.js"></script>

</body>
</html>

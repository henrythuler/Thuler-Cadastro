<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Cadastro</title>
</head>
<body>
    
    <div class="container">

        <div class="thumbnail"><img src="./img/Mobile-login-Cristina.jpg" alt=""></div>

        <div class="form-cadastro">

            <div class="form-header">  
                
                <div class="form-header-title">

                    <h1>Cadastre-se</h1>

                </div><!--Form Header Title-->

                <div class="form-header-mobile">

                    <div class="mobile-bar"></div>
                    <div class="mobile-bar"></div>
                    <div class="mobile-bar"></div>

                </div><!--Form Header Mobile-->

                <button>Entrar</button>

            </div><!--Form Header-->

            <form action="POST">

                <div class="input-box">

                    <label for="firstname">Nome:</label>
                    <input required id="firstname" type="text">

                </div><!--Input Box-->

                <div class="input-box">

                    <label for="lastname">Sobrenome:</label>
                    <input required id="lastname" type="text">

                </div><!--Input Box-->
                
                <div class="input-box">

                    <label for="email">Email:</label>
                    <input required id="email" type="email">

                </div><!--Input Box-->

                <div class="input-box">

                    <label for="cel">Celular:</label>
                    <input id="cel" placeholder="(__) _____-____" type="text">

                </div><!--Input Box-->

                <div class="input-box">

                    <label for="password">Senha:</label>
                    <input required id="password" type="password">

                </div><!--Input Box-->

                <div class="input-box">

                    <label for="confirm-password">Confirme a senha:</label>
                    <input required id="confirm-password" type="password">

                </div><!--Input Box-->

                <div class="input-box">

                    <label for="gen">GÃªnero:</label>
                    <select required name="genero" id="gen">

                        <option value="M">Masculino</option>
                        <option value="F">Feminino</option>

                    </select>

                </div><!--Input Box-->

                <div class="input-box">

                    <input type="submit" value="Enviar">

                </div><!--Input Box-->

            </form>

        </div><!--Form Cadastro-->

    </div><!--Container-->

</body>
</html>
